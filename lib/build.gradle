plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    compileOnly "org.embulk:embulk-api:0.10.31"
    compileOnly "org.embulk:embulk-spi:0.10.31"

    compile "org.embulk:embulk-base-restclient:0.10.1"
    compile "org.embulk:embulk-util-aws-credentials:0.4.0"
    compile "org.embulk:embulk-util-config:0.3.0"
    compile "org.embulk:embulk-util-dynamic:0.1.0"
    compile "org.embulk:embulk-util-file:0.1.3"
    compile "org.embulk:embulk-util-guess:0.1.1"
    compile "org.embulk:embulk-util-json:0.1.1"
    compile "org.embulk:embulk-util-retryhelper-jaxrs:0.8.2"
    compile "org.embulk:embulk-util-retryhelper-jetty92:0.8.2"
    compile "org.embulk:embulk-util-retryhelper-jetty93:0.8.2"
    compile "org.embulk:embulk-util-retryhelper:0.8.2"
    compile "org.embulk:embulk-util-rubytime:0.3.2"
    compile "org.embulk:embulk-util-snakeyaml:0.1.0"
    compile "org.embulk:embulk-util-text:0.1.1"
    compile "org.embulk:embulk-util-timestamp:0.2.1"

    testCompile "org.embulk:embulk-core:0.10.31"
    testCompile "org.embulk:embulk-core:0.10.31:tests"
    testCompile "org.embulk:embulk-deps:0.10.31"
    testCompile "org.embulk:embulk-api:0.10.31"
    testCompile "org.embulk:embulk-base-restclient:0.10.1"
    testCompile "org.embulk:embulk-spi:0.10.31"
    testCompile "org.embulk:embulk-util-aws-credentials:0.4.0"
    testCompile "org.embulk:embulk-util-config:0.3.0"
    testCompile "org.embulk:embulk-util-dynamic:0.1.0"
    testCompile "org.embulk:embulk-util-file:0.1.3"
    testCompile "org.embulk:embulk-util-guess:0.1.1"
    testCompile "org.embulk:embulk-util-json:0.1.1"
    testCompile "org.embulk:embulk-util-retryhelper-jaxrs:0.8.2"
    testCompile "org.embulk:embulk-util-retryhelper-jetty92:0.8.2"
    testCompile "org.embulk:embulk-util-retryhelper-jetty93:0.8.2"
    testCompile "org.embulk:embulk-util-retryhelper:0.8.2"
    testCompile "org.embulk:embulk-util-rubytime:0.3.2"
    testCompile "org.embulk:embulk-util-snakeyaml:0.1.0"
    testCompile "org.embulk:embulk-util-text:0.1.1"
    testCompile "org.embulk:embulk-util-timestamp:0.2.1"
    // Use JUnit test framework.
    testCompile 'junit:junit:4.13.1'
    testCompile "org.slf4j:slf4j-simple:1.7.30"
    testCompile "org.slf4j:slf4j-api:1.7.30"

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:30.0-jre'
}
